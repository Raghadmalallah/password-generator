  <body>
    <div class="container text-center mx-auto">
      <header class="my-3">
        <h1>Password Generator</h1>
      </header>
      <div class="card ">
        <div class="card-header">
         <h5>Generate Password</h5> 
        </div>
        <div class="card-body">
          
          <p class="card-text">To Generate a Password Please, click the Generate Password Button to
            start.</p>
            <textarea readonly id="password" class="form-control form-control-lg w-75 p-3 mx-auto text-center" placeholder="Your Secure Password" aria-label="Generated Password"
          ></textarea>
          <button id="generate" class="btn btn-primary m-3">Generate Password</button>
        </div>
      </div>
